<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فلتر العملات</title>
    <style>
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #f0b90b;
            text-align: center;
        }
        .coins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .coin-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .positive { color: #0ecb81; }
        .negative { color: #f6465d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>فلتر العملات من Binance – إشارات لحظية</h1>
        <p style="text-align:center">تحديث أقل</p>
        
        <div class="coins-grid">
            <!-- العملة 1 -->
            <div class="coin-card">
                <div style="display:flex;justify-content:space-between">
                    <h2 style="margin:0">NKNUSDT</h2>
                    <span class="positive">+8.94%</span>
                </div>
                <p><strong>RSI:</strong> 51.76</p>
                <p><strong>MACD:</strong> <span style="color:#f6465d">✗ نعمتق ساخ</span></p>
                <p><strong>Volume:</strong> SMA50>34</p>
            </div>
            
            <!-- العملة 2 -->
            <div class="coin-card">
                <div style="display:flex;justify-content:space-between">
                    <h2 style="margin:0">LTOLSDT</h2>
                    <span class="positive">+6.59%</span>
                </div>
                <p><strong>RSI:</strong> 63.18</p>
                <p><strong>MACD:</strong> <span style="color:#f6465d">✗ نماء نصام</span></p>
                <p><strong>Volume:</strong> SMA50>2200</p>
            </div>
        </div>
    </div>
</body>
</html>
