<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشر حجم التداول - الشراء والبيع</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(10, 10, 10, 0.8);
            border-radius: 10px;
            border: 1px solid #444;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #444;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .buy-volume {
            color: #00ff88;
        }

        .sell-volume {
            color: #ff4444;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #444;
        }

        .loading {
            color: #ffaa00;
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #00ff88;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 20px;
            height: 3px;
            border-radius: 2px;
        }

        .legend-buy {
            background: #00ff88;
        }

        .legend-sell {
            background: #ff4444;
        }

        .legend-zero {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">مؤشر حجم التداول</h1>
            <p class="subtitle">خطوط متوازية للشراء والبيع - بيانات حقيقية من Binance</p>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-buy"></div>
                <span>حجم الشراء</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-zero"></div>
                <span>خط الصفر</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-sell"></div>
                <span>حجم البيع</span>
            </div>
        </div>

        <div class="status" id="status">
            <span class="loading">جاري تحميل البيانات...</span>
        </div>

        <div class="chart-container">
            <canvas id="volumeChart"></canvas>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value buy-volume" id="totalBuyVolume">0</div>
                <div class="stat-label">إجمالي حجم الشراء</div>
            </div>
            <div class="stat-card">
                <div class="stat-value sell-volume" id="totalSellVolume">0</div>
                <div class="stat-label">إجمالي حجم البيع</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="netVolume">0</div>
                <div class="stat-label">صافي الحجم</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeSymbols">0</div>
                <div class="stat-label">عدد الرموز النشطة</div>
            </div>
        </div>
    </div>

    <script>
        class TradingVolumeChart {
            constructor() {
                this.chart = null;
                this.data = {
                    labels: [],
                    buyVolumes: [],
                    sellVolumes: [],
                    netVolumes: []
                };
                this.symbols = new Map();
                this.updateInterval = null;
                this.init();
            }

            init() {
                this.createChart();
                this.fetchData();
                this.startAutoUpdate();
            }

            createChart() {
                const ctx = document.getElementById('volumeChart').getContext('2d');
                
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: this.data.labels,
                        datasets: [
                            {
                                label: 'حجم الشراء',
                                data: this.data.buyVolumes,
                                borderColor: '#00ff88',
                                backgroundColor: 'rgba(0, 255, 136, 0.1)',
                                borderWidth: 3,
                                fill: false,
                                tension: 0.3,
                                pointBackgroundColor: '#00ff88',
                                pointBorderColor: '#00ff88',
                                pointRadius: 4,
                                pointHoverRadius: 6
                            },
                            {
                                label: 'خط الصفر',
                                data: new Array(this.data.labels.length).fill(0),
                                borderColor: '#666666',
                                backgroundColor: 'transparent',
                                borderWidth: 2,
                                fill: false,
                                pointRadius: 0,
                                borderDash: [5, 5]
                            },
                            {
                                label: 'حجم البيع',
                                data: this.data.sellVolumes,
                                borderColor: '#ff4444',
                                backgroundColor: 'rgba(255, 68, 68, 0.1)',
                                borderWidth: 3,
                                fill: false,
                                tension: 0.3,
                                pointBackgroundColor: '#ff4444',
                                pointBorderColor: '#ff4444',
                                pointRadius: 4,
                                pointHoverRadius: 6
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                grid: {
                                    color: '#333',
                                    borderColor: '#555'
                                },
                                ticks: {
                                    color: '#888',
                                    maxTicksLimit: 10
                                }
                            },
                            y: {
                                grid: {
                                    color: '#333',
                                    borderColor: '#555'
                                },
                                ticks: {
                                    color: '#888',
                                    callback: function(value) {
                                        return value.toLocaleString();
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                backgroundColor: 'rgba(20, 20, 20, 0.9)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: '#444',
                                borderWidth: 1,
                                callbacks: {
                                    label: function(context) {
                                        const value = context.parsed.y;
                                        const label = context.dataset.label;
                                        return `${label}: ${value.toLocaleString()}`;
                                    }
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
            }

            async fetchData() {
                try {
                    this.updateStatus('جاري تحميل البيانات...', 'loading');
                    
                    const response = await fetch('https://render-6-w0ye.onrender.com/coingecko/exchanges/binance/tickers');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.processData(data);
                    this.updateStatus('تم تحديث البيانات بنجاح', 'success');
                    
                } catch (error) {
                    console.error('Error fetching data:', error);
                    this.updateStatus(`خطأ في تحميل البيانات: ${error.message}`, 'error');
                }
            }

            processData(apiData) {
                if (!apiData || !apiData.tickers || !Array.isArray(apiData.tickers)) {
                    throw new Error('البيانات غير صحيحة');
                }

                const tickers = apiData.tickers;
                const timestamp = new Date().toLocaleTimeString('ar-SA');
                
                // حساب إجمالي أحجام التداول
                let totalBuyVolume = 0;
                let totalSellVolume = 0;
                let activeSymbolsCount = 0;

                tickers.forEach(ticker => {
                    if (ticker.volume && ticker.volume > 0) {
                        activeSymbolsCount++;
                        
                        // تقدير حجم الشراء والبيع بناءً على تغيير السعر
                        const volume = parseFloat(ticker.volume) || 0;
                        const priceChangePercent = parseFloat(ticker.price_change_percentage_24h) || 0;
                        
                        // إذا كان السعر يرتفع، نعتبر معظم الحجم شراء
                        // إذا كان السعر ينخفض، نعتبر معظم الحجم بيع
                        if (priceChangePercent > 0) {
                            const buyRatio = Math.min(0.8, 0.5 + (priceChangePercent / 100));
                            totalBuyVolume += volume * buyRatio;
                            totalSellVolume += volume * (1 - buyRatio);
                        } else {
                            const sellRatio = Math.min(0.8, 0.5 + (Math.abs(priceChangePercent) / 100));
                            totalSellVolume += volume * sellRatio;
                            totalBuyVolume += volume * (1 - sellRatio);
                        }
                    }
                });

                // إضافة البيانات الجديدة
                this.data.labels.push(timestamp);
                this.data.buyVolumes.push(totalBuyVolume);
                this.data.sellVolumes.push(-totalSellVolume); // سالب للعرض تحت خط الصفر
                this.data.netVolumes.push(totalBuyVolume - totalSellVolume);

                // الاحتفاظ بآخر 20 نقطة فقط
                if (this.data.labels.length > 20) {
                    this.data.labels.shift();
                    this.data.buyVolumes.shift();
                    this.data.sellVolumes.shift();
                    this.data.netVolumes.shift();
                }

                // تحديث الرسم البياني
                this.updateChart();
                
                // تحديث الإحصائيات
                this.updateStats(totalBuyVolume, totalSellVolume, activeSymbolsCount);
            }

            updateChart() {
                if (this.chart) {
                    this.chart.data.labels = this.data.labels;
                    this.chart.data.datasets[0].data = this.data.buyVolumes;
                    this.chart.data.datasets[1].data = new Array(this.data.labels.length).fill(0);
                    this.chart.data.datasets[2].data = this.data.sellVolumes;
                    this.chart.update('none');
                }
            }

            updateStats(buyVolume, sellVolume, activeSymbols) {
                const netVolume = buyVolume - Math.abs(sellVolume);
                
                document.getElementById('totalBuyVolume').textContent = this.formatNumber(buyVolume);
                document.getElementById('totalSellVolume').textContent = this.formatNumber(Math.abs(sellVolume));
                document.getElementById('activeSymbols').textContent = activeSymbols.toLocaleString();
                
                const netVolumeElement = document.getElementById('netVolume');
                netVolumeElement.textContent = this.formatNumber(Math.abs(netVolume));
                netVolumeElement.className = `stat-value ${netVolume >= 0 ? 'buy-volume' : 'sell-volume'}`;
            }

            formatNumber(num) {
                if (num >= 1e9) {
                    return (num / 1e9).toFixed(2) + 'B';
                } else if (num >= 1e6) {
                    return (num / 1e6).toFixed(2) + 'M';
                } else if (num >= 1e3) {
                    return (num / 1e3).toFixed(2) + 'K';
                } else {
                    return num.toFixed(2);
                }
            }

            updateStatus(message, type) {
                const statusElement = document.getElementById('status');
                statusElement.innerHTML = `<span class="${type}">${message}</span>`;
            }

            startAutoUpdate() {
                // تحديث البيانات كل 30 ثانية
                this.updateInterval = setInterval(() => {
                    this.fetchData();
                }, 30000);
            }

            stopAutoUpdate() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }
        }

        // تشغيل التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            new TradingVolumeChart();
        });

        // إيقاف التحديث التلقائي عند إغلاق الصفحة
        window.addEventListener('beforeunload', () => {
            if (window.tradingChart) {
                window.tradingChart.stopAutoUpdate();
            }
        });
    </script>
</body>
</html>
